<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col colIcon">
        <fa-icon class="icon" [icon]="faInfoCircle" size="4x"></fa-icon>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1 class="text-center">{{votes}}</h1>
        <div class="text-center">Votes</div>
      </div>
      <div class="col">
        <h1 class="text-center">{{polls}}</h1>
        <div class="text-center">Polls created</div>
      </div>
      <div class="col">
        <h1 class="text-center">{{users}}</h1>
        <div class="text-center">Users</div>
      </div>
    </div>
    <div class="row">
      <form (ngSubmit)="logout()" name="logoutForm" id="logout">
        <button class="btn btn-primary buttonLogin" type="submit">Logout</button>
      </form>
    </div>
  </div>
</div>
