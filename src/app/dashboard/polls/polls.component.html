<div class="card">
    <div *ngIf="createdPolls?.length" class="row">
        <table class="table">
            <thead>
                <tr class="titleRow">
                    <th scope="col">Created polls</th>
                    <th><fa-icon class="icon" [icon]="faPoll"></fa-icon></th>
                    <th><fa-icon class="icon" [icon]="faVoteYea"></fa-icon></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of createdPolls" class="poll" (click)="showDetailPoll(m.pollID)">
                    <td class="title">{{m.name}}</td>
                    <td>{{getVoteCount(m.answers)}} / {{m.participants.length + 1}}</td>
                    <td><fa-icon *ngIf="userVoted(m.answers)" class="icon" [icon]="faCheck"></fa-icon></td>
                    <td>
                        <fa-icon class="icon" [icon]="faArrowRight"></fa-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="myPolls?.myPolls?.length" class="row">
        <table class="table">
            <thead>
                <tr class="titleRow">
                    <th scope="col" >Invited polls</th>
                    <th><fa-icon class="icon" [icon]="faPoll"></fa-icon></th>
                    <th><fa-icon class="icon" [icon]="faVoteYea"></fa-icon></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of myPolls.myPolls"  class="poll" (click)="showDetailPoll(m.poll.pollID)">
                    <td *ngIf="m.poll.creatorID != userID" class="title">{{m.poll.name}}</td>
                    <td *ngIf="m.poll.creatorID != userID">{{getVoteCount(m.poll.answers)}} / {{m.poll.participants.length + 1}}</td>
                    <td *ngIf="m.poll.creatorID != userID"><fa-icon *ngIf="userVoted(m.poll.answers)"class="icon" [icon]="faCheck"></fa-icon></td>
                    <td *ngIf="m.poll.creatorID != userID">
                        <fa-icon class="icon" [icon]="faArrowRight"></fa-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row newPollButton">
        <form (ngSubmit)="newPoll()" name="newPollForm">
            <button type="submit" class="btn btn-primary">
                <fa-icon class="icon" [icon]="faPlus"></fa-icon>
            </button>
        </form>
    </div>
</div>
