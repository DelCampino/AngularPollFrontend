<div class="containertest">
    <div class="containerLogin">
        <h2 class="headerLogin">
            <fa-icon class="icon" [icon]="faKey"></fa-icon>Register
        </h2>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
            [mustMatch]="['password', 'confirmPassword']" novalidate>
            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Username" type="text" class="form-control" name="username"
                        [(ngModel)]="model.username" #username="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
                </mat-form-field>
                <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                    <div class="warning" *ngIf="username.errors.required">
                        <fa-icon class="icon" [icon]="faExclamationTriangle"></fa-icon> Username is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Email-adress" type="email" class="form-control" name="email"
                        [(ngModel)]="model.email" #email="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required />
                </mat-form-field>
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div class="warning" *ngIf="email.errors.required">
                        <fa-icon class="icon" [icon]="faExclamationTriangle"></fa-icon> Email-adress is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" class="form-control" name="password"
                        [(ngModel)]="model.password" #password="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                </mat-form-field>
                <div class="warning" *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                    <div class="warning" *ngIf="password.errors.required">
                        <fa-icon class="icon" [icon]="faExclamationTriangle"></fa-icon>Password is required.
                    </div>
                    <div class="warning" *ngIf="password.errors.minlength">
                        <fa-icon class="icon" [icon]="faExclamationTriangle"></fa-icon>Password must be at least 6
                        characters.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Confirm password" type="password" class="form-control"
                        name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }" required />
                </mat-form-field>
                <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
                    <div class="warning" *ngIf="confirmPassword.errors.required">
                        <fa-icon class="icon" [icon]="faExclamationTriangle"></fa-icon>Please confirm your password.
                    </div>
                    <div class="warning" *ngIf="confirmPassword.errors.mustMatch">
                        <fa-icon class="icon" [icon]="faExclamationTriangle"></fa-icon>Passwords do not match.
                    </div>
                </div>
            </div>
            <p><button mat-raised-button class="buttonLogin" color="primary" type="submit"
                    [disabled]="submitted">Enter</button></p>
        </form>
    </div>
</div>
